<html>
  <head>
    <title>[${workdir}]$ ${cmd}</title>
    <style type="text/css">
      .input {
          width: 100%;
          font-size: 90%; 
          font-family: courier, monospace;
          font-weight: bold;
          background-color: #FFFFFF;
          color: #000000;
      }
      .error {
          font-size: 100%;
          color: #FF0000;
      }
      .output {
          overflow:visible;
          background-color: #F3F5F7;
          color: #000000;
          font-family: courier, monospace;
          font-size: 90%;
      }
      </style>
      <script language="JavaScript">
    function input_focus() {
    document.shell.cmd.focus();
    document.shell.cmd.select();
    }
      </script>
  </head>
  <body onload="input_focus()">
    <form name="shell" action="" method="get" style="visibility:${input_visibility}">
      <input type="text" class="input" name="workdir" title="dir" style="width:35%" value="${workdir}">
      <input type="text" class="input" name="cmd" style="width:50%" value="${cmd}">
      <input type="submit" style="width:5%" value="execute">
        </form>
        <div class="output">
          <pre id="shell_error" class="error">${stderr}</pre>
          <div id="shell_output" class="output">${stdout}</div>
        </div>
      </body>
    </html>
