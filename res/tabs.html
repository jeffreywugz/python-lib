<script type="text/javascript">
function q(id) { return document.getElementById(id);}
function resizeFrame(f) {f.style.height = f.contentDocument.body.scrollHeight + "px";}
function hilightTab(tab) {
    var tabs = q('allTabs').getElementsByClassName('tab-ref');
    for each(var t in tabs) {
        if(t.className != 'tab-ref') continue;
        t.style.color="white";
        if(t.id == tab + '.tab'){
            t.style.color="yellow";
        }
    }
}
function selectTab(tab){
    var frame = q('tabsViewPort');
    hilightTab(tab);
    frame.src = q(tab+'.url').href;
}
</script>
<div id="allTabs" class="Tabs">
  <div style="background-color: DimGray; font-weight: Bold;">
    % for name, url in views:
    <a class="tab-ref" id="${name}.tab" href="javascript:selectTab('${name}')">${name}</a>
    <a id="${name}.url" style="display:none" href="${url}">self</a>
    % endfor
  </div>
  <iframe width="100%" frameborder="0" marginwidth="2" marginheight="1" scrolling="auto" src="${views[0][1]}" id="tabsViewPort" onload="resizeFrame(q('tabsViewPort'))"></iframe>
</div>
<script type="text/javascript">
hilightTab('${views[0][0]}.tab');
</script>
