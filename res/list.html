<table border="1" width="100%">
  <tr style="background: black; color: white; font-weight: bold;">
  %for col in cols:
  <td>${col}</td>
  %endfor
  </tr>
  %for item in data:
  <tr>
    %for col in cols:
    <td>
      <pre>${item.get(col, None)}</pre>
    </td>
    %endfor
  </tr>
  %endfor
</table>
