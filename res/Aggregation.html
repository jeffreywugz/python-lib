    <script type="text/javascript">
      function q(id) { return document.getElementById(id);}
      function hide(w){ w.style.display = 'none';}
      function show(w){ w.style.display = 'block';}
      function isVisible(w){ return w.style.display != 'none'; }
      function toggleVisible(w){ isVisible(w)?hide(w):show(w);}
      function resizeFrame(f) {f.style.height = f.contentDocument.body.scrollHeight + "px";}
      function refresh(name){var frame = q(name + '.view'); frame.src = frame.src;}
      </script>
    <div class="ItemList">
      % for name, url in items:
      <div>
        <h2>${name} <a href="javascript:toggleVisible(q('${name}'+'.view'))">Hide/Show</a> <a href="javascript:refresh('${name}')">Refresh</a> </h2>
        <iframe width="100%" frameborder="0" scrolling="auto" src="${url}" id="${name}.view" onload="resizeFrame(q('${name}.view'))"></iframe>
      </div>
      % endfor
    </div>
