<html>
  <head>
    <title>${path}</title>
    <style type="text/css">
      .input {
          width: 100%;
          font-size: 90%; 
          font-family: courier, monospace;
          font-weight: bold;
          background-color: #FFFFFF;
          color: #000000;
      }
      .error {
          font-size: 100%;
          color: #FF0000;
      }
      .output {
          overflow:visible;
          background-color: #F3F5F7;
          color: #000000;
          font-family: courier, monospace;
          font-size: 90%;
      }
      </style>
      <script type="text/javascript" src="common.js"></script>
      <script type="text/javascript">
        var path = getQueryArgs().path || '/tmp/scratch';
        document.title = 'fsh: ' + path;
        var fileForm = document.file;
        var py = new pyRpc();

        function initApp() {
            installShell(eval, $("debug_panel"))('path');
        }
      </script>
  </head>
  <body onload="initApp()">
    <div id="debug_panel"></div>
    <form name="file" action="" method="post">
      <textarea name="content" id="content" class="input" style="width:100%;height:25">${content}</textarea>
    </form>
  </body>
</html>
