<html>
  <head>
    <title>MSite Monitor</title>
    <link type="text/css" rel="stylesheet" href="m.css"/>
    <script type="text/javascript" src="m.js"></script>
    <script type="text/javascript">
      var args = getQueryArgs();
      var url = args['url'];
      function reload(){
          q('iframe').src = url;
      }
      </script>
  </head>
  <body onload="setInterval('reload()', 2000)">
    <iframe id="iframe" src="/" title="MSite Content"/>
  </body>
</html>
